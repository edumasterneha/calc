<!DOCTYPE html>
<html>
<head>
    <title>Navigation Example with Dropdown</title>
    <style>
        /* Reset default list styles and remove bullets */
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        /* Display list items horizontally */
        nav ul li {
            display: inline-block;
            margin-right: 10px; /* Add some spacing between menu items */
            position: relative;
        }

        /* Style for the anchor links */
        nav a {
            text-decoration: none; /* Remove underline */
            color: black;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: block;
        }

        /* Highlight on hover */
        nav a:hover {
            background-color: #f0f0f0;
        }

        /* Dropdown styles */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li class="dropdown">
                <a href="#home">Home</a>
                <div class="dropdown-content">
                    <a href="#home-subpage1">Subpage 1</a>
                    <a href="#home-subpage2">Subpage 2</a>
                </div>
            </li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li class="dropdown">
                <a href="#contact">Contact</a>
                <div class="dropdown-content">
                    <a href="#contact-subpage1">Subpage 1</a>
                    <a href="#contact-subpage2">Subpage 2</a>
                </div>
            </li>
        </ul>
    </nav>

    <h1>Welcome to My Website</h1>

    <!-- Rest of your content goes here -->

</body>
</html>
